<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>

<body>
  <div class="card">
    <div class="search">
      <input type="text" class="search-bar" placeholder="Search">
      <button><svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
      </button>
    </div>
    <div class="weather loading">
      <h2 class="city">Weather in Thessaloniki</h2>
      <h1 class="temp">21°C</h1>
      <div class="flex">
        <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
        <div class="description">Cloudy</div>
      </div>
      <div class="temp_max">Max Temprature: 25°C</div>
      <div class="temp_min">Min Temprature: 5°C</div>
      <div class="feels_like">Feels like: 25°C</div>
      <div class="humidity">Humidity: 60%</div>
      <div class="pressure">Pressure: 20></div>
      <div class="wind">Wind speed: 2.2 km/h</div>
      <div class="wind">Wind deg: 45°</div>  
    </div>
  </div>
</body>

</html>
